{{ define "content" }}
<main aria-role="main">
  <div id="index-container">

    <section id="introduction" class="content scrollme intro text-center">    
        <div class="scrollme animateme introduction"  data-when="span" data-from="0" data-to="0.70" data-opacity="0" data-translatey="300" data-easing="linear" >
            <div class="animateme" data-when="span" data-from="0" data-to="1" data-scale="0.75" data-translatey="100" data-easing="linear" style="opacity: 1; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale3d(1, 1, 1);">
                <img src="/img/me.jpg"  alt="picture of me" />
                <h1>{{.Firstname}} {{.Lastname}}</h1>
                <h2>{{.Title}}</h2>
                <ul>
                    {{if .GithubURL}}<li><a href="{{.GithubURL}}"><i class="fab fa-github"></i></a></li>{{end}}
                    {{if .LinkedinURL}}<li><a href="{{.LinkedinURL}}"><i class="fab fa-linkedin-in"></i></a></li>{{end}}
                    {{if .TwitterURL}}<li><a href="{{.TwitterURL}}"><i class="fab fa-twitter"></i></a></li>{{end}}
                    {{if .FacebookURL}}<li><a href="{{.FacebookURL}}"><i class="fab fa-facebook-f"></i></a></li>{{end}}
                </ul>
                
            </div> 
        </div>
    </section>
    
    {{template "sections" .Pages}}
</main>
{{ end }}
