{{range $index, $element := .}}
<section class="page page{{$index}}" >
    <div class="container animate bounce-up">
    {{$type := type .}}
    {{if eq "*viewmodel.Page" $type}}
        {{template "page.html" .}}
    {{end}}
    {{if eq "*viewmodel.KnowledgePage" $type}}
        {{template "knowledge.html" .}}
    {{end}}
    {{if eq "*viewmodel.WorkExperience" $type}}
        {{template "work.html" .}}
    {{end}}
    </div>
</section>
{{end}}
